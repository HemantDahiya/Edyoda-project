<!DOCTYPE html>
<html>
    <head>
        <title>Stunning WebPage</title>
        <link href="./Stunning_wp.css" rel="stylesheet">
    </head>

<body>
    <header id="top_bar">  
        <div>
     <img src="img/stunning-logo.png" alt="Stunning logo">
    </div>
        <nav>
            <a  href="#">Home</a>
            <a  href="#">About</a>
            <a  href="#">Blog</a>
            <a  href="#">Jobs</a>
        </nav>
        <button class="btn" type="buton">Your Account</button>
</header>

<main>
        <section id="left-sec">

            <article id="word-sec" >
               
            <h1>Stunning  <br> Workplace <span id="dot"></span></h1>
            
        
            <p>With Stunning,remote teams can organize projects, manage shifting priorities, and get work done.</p>
            
            <div>
                <button class="btn" type="button">New Account</button>
                <img src="img/arrow-up.png" alt="Arrow up">
                <img src="img/arrow-down.png" alt="Arrow down">
            </div>

            </article>

            <article id="check-box-sec" >
                <div>
                    <img src="img/tick-gray.png" alt="grey tick">
                    <p>Dmm design</p>
                    <img src="img/user-pink.png" alt="pink user">
                    <p>20 Dec</p>
                    <span id="pink"></span>
                </div>
                <div>
                    <img src="img/tick-gray.png" alt="grey tick">
                    <p>Blurr animation</p>
                    <img src="img/user-orange.png" alt="orange user">
                    <p>22 Dec</p>
                    <span id="red"></span>
                </div>
                <div>
                    <img src="img/tick-gray.png" alt="grey tick">
                    <p>Illustration</p>
                    <img src="img/user-blue.png" alt="Blue user">
                    <p>26 Dec</p>
                    <span id="green"></span>
                </div>
                <div>
                    <img src="img/tick-gray.png" alt="grey tick">
                    <p>Refunds</p>
                    <img src="img/user-red.png" alt="Red user">
                    <p>28 Dec</p>
                    <span id="orange"></span>
                </div>
            </article>
    </section>
    
    <section id="image-sec" >
        <img src="img/landing-section-image.png" alt="Landing image">
    </section>

    
</main>
</body>
</html>
